<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <title>Bootstrap JavaScript Components Recap</title>
</head>

<body class="p-2">
    <section class="mb-3 p-2 border border-success">
        <h3>Dropdowns</h3>
        <div class="dropdown">
            <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown">Send Now</button>
            <ul class="dropdown-menu dropdown-menu-dark ">
                <li>
                    <a href="#" class="dropdown-item">Send Now</a>
                </li>
                <li>
                    <a href="#" class="dropdown-item">Save Draft</a>
                </li>
                <li class="dropdown-divider"></li>
                <li>
                    <a href="#" class="dropdown-item">Preview</a>
                </li>
                </li>
            </ul>
        </div>
    </section>
    <section class="mb-3 p-2 border border-success">
        <h3>Collapses</h3>
        <p>
            <a href="#item" class="btn btn-danger" data-bs-toggle="collapse">Link Button</a>
        </p>
        <div class="collapse" id="item">
            <div class="card card-body">
                <h2 class="card-title"></h2>
                <p>Some sample content</p>
            </div>
        </div>
    </section>
    <section class="mb-3 p-2 border border-success">
        <h3>Modals</h3>
        <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#feedback">Show Modal</button>
        <div class="modal fade" id="feedback">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-titlea">Feedback</h5>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <textarea class="form-control"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-info">Send Feedback</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="mb-3 p-2 border border-success">
        <h3>Carousels</h3>
        <div class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="bg-primary" style="height:200px"></div>
                </div>
                <div class="carousel-item">
                    <div class="bg-danger" style="height:200px"></div>
                </div>
                <div class="carousel-item">
                    <div class="bg-dark" style="height:200px"></div>
                </div>
            </div>
        </div>

    </section>
    <section class="mb-3 p-2 border border-success">
        <h3>Carousels</h3>
        <div class="carousel slide" data-bs-ride="carousel" id="#slide">
            <ol class="carousel-indicators">
                <li data-bs-target="#slide" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#slide" data-bs-slide-to="1"></li>
                <li data-bs-target="#slide" data-bs-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="bg-danger" style="height:200px"></div>
                </div>
                <div class="carousel-item">
                    <div class="bg-warning" style="height:200px"></div>
                </div>
                <div class="carousel-item">
                    <div class="bg-success" style="height:200px"></div>
                </div>
            </div>
            <a href="#slide" class="carousel-control-prev" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#slide" class="carousel-control-next" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </section>
    <section class="mb-3 p-2 border border-success">
        <h3>Spinners</h3>
        <span class="spinner-border text-primary"></span>
        <span class="spinner-border text-dark"></span>
        <span class="spinner-border text-warning"></span>
        <span class="spinner-border text-info"></span>
        <div class="mt-3 mb-3">
            <button class="btn btn-warning" disabled>
                <span class="spinner-border spinner-border-sm"></span>
                <span class="ml-2">Loading</span>
            </button>
        </div>
        <span class="spinner-grow text-danger"></span>
        <span class="spinner-grow text-dark"></span>
        <span class="spinner-grow text-primary"></span>
        <span class="spinner-grow text-warning"></span>
    </section>

</body>

</html>
