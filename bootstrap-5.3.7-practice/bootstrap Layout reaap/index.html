<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
       <script src="https://kit.fontawesome.com/2d214f0b97.js" crossorigin="anonymous"></script>
    <title>Bootstrap Layout Recap</title>
</head>

<body class="p-3">
    <section class="mb-3 p-2 border border-primary">
        <h3>Responsive Layouts</h3>
        <main class="bg-secondary py-4">
            <div class="container bg-secondary">
                <div class="bg-light" style="height:300px"></div>
            </div>
        </main>
        <section class="container py-4">
            <div class="row g-4">
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="bg-secondary" style="height:150px"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="bg-secondary" style="height:150px"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="bg-secondary" style="height:150px"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="bg-secondary" style="height:150px"></div>
                </div>
            </div>
        </section>
        <footer class-container>
            <div class="border-top border-top-2 py-4 text-center text-muted">
                &copy; Copyright 2025
            </div>
        </footer>
    </section>
    <section class="mb-3 p-3 border border-danger">
        <h3>Position</h3>
        <div class="position-relative bg-dark" style="height:200px">
           <div class="position-absolute bg-light top-50 start-50 w-25 h-25"></div>
        </div>
        <div class="position-relative mt-3 bg-primary" style="height:200px">
            <div class="position-absolute bg-warning start-50 top-50 w-25 h-25 translate-middle"></div>
        </div>
    </section>
    <section class="mb-3 p-3 border border-warning">
        <h3>Button Style</h3>
        <botton class="btn btn-warning position-relative">
            Go to list<span class="badge bg-dark rounded-pill">45</span>
        </botton>
        <hr>
        <button class="btn btn-danger position-relative">
            Go to website<span class="badge bg-primary position-absolute top-0 start-100 rounded-pill">58</span>
        </button>
        <hr>
        <button class="btn btn-primary position-relative">
            Learn More<span class="badge bg-danger position-absolute top-0 start-100 rounded-pill translate-middle">40</span></button>
    </section>
    <section class="mb-3 p-3 border border-dark">
        <h3>Form Icon</h3>
        <form>
            <div class="mb-3">
              <label><i class="fa-solid fa-user me-2"></i>User Name</label>
              <input type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label><i class="fa-solid fa-square-envelope me-2"></i>Email</label>
              <input type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label><i class="fa-solid fa-key"></i>Password</label>
              <input type="password" id="pwd" class="form-control">
            </div>
            <button class="btn btn-warning">
                <i class="fa-solid fa-paper-plane me-2"></i>Register
            </button>
        </form>
</body>

</html>
