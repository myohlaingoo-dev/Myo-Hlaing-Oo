<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Messenger</title>
</head>

<body>
    <main class="messenger-info">
        <div class="page">

            <div class="sign-in">
                <img src="https://shorturl.at/KyF1f" alt="messenger-logo" class="logo">

                <h2>Be together,<br>whenever</h2>
                <p>A simple way to text,video chat and<br>plan things all in one place.</p>

                <input type="text" id="email" placeholder="Email address or phone number" class="number">
                <input type="password" id="pwd" placeholder="Password" class="word"><br>

                <button>Sign in</button>
                <div class="check">
                    <input type="checkbox">
                    <span>Keep me signed in</span>
                    <p class="forgot">forgotten your password?</p>
                </div>
                <img src="https://shorturl.at/n1pxz" alt="app-store" class="store">

            </div>

            <div class="menus">
                <div class="menu">
                    <a href="#" class="menu-item">Room</a>
                    <a href="#" class="menu-item">Features</a>
                    <a href="#" class="menu-item">Privacy & safety</a>
                    <a href="#" class="menu-item">For developers</a>
                </div>
                <img src="https://shorturl.at/MzRF5" alt="Photo" class="chat-box">
            </div>
            
        </div>
        <footer>So many ways to connect with all your friends</footer>
    </main>
</body>

</html>
